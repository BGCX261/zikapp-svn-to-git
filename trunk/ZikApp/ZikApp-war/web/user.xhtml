<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./appLayout.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form><h1><h:outputText value="#{trackController.user.userName}"/></h1>
                        <p:tab id="playerTab" title="#{trackController.user.name}">  
                        <h:panelGrid columns="2" cellpadding="10">  
                            <p:graphicImage id="productImg" value="#{trackController.user.avatar}" style="width: 200px;height: 200px;" />  
                            <h:panelGrid columns="2" cellpadding="10">  
                                 <h:panelGrid columns="2">
                                    <h:outputText value="User Name:"/>
                                    <h:outputText value="#{trackController.user.userName}" title="User Name"/>
                                    <h:outputText value="Name:"/>
                                    <h:outputText value="#{trackController.user.name}" title="Name"/>
                                    <h:outputText value="Email:"/>
                                    <h:outputText value="#{trackController.user.email}" title="Email"/>
                                    <h:outputText value="Adresse:"/>
                                    <h:outputText value="#{trackController.user.address}" title="Adresse"/>
                                </h:panelGrid> 
                            </h:panelGrid>  
                        </h:panelGrid>  
                    </p:tab>
                       
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
