<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>

        <ui:composition template="./appLayout.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1>title : #{trackController.track.title}</h1>
                        <h3 class="well"><h:outputText value="Modifier"/></h3>
                        <p:panelGrid columns="2">
                            <h:outputLabel value="Author:" for="author" />
                            <p:inputText id="author" value="#{trackController.track.author}" title="Author" />
                            <h:outputLabel value="Title:" for="title" />
                            <p:inputText id="title" value="#{trackController.track.title}" title="Title" />
                            <h:outputLabel value="Album:" for="album" />
                            <p:inputText id="album" value="#{trackController.track.album}" title="Album" />
                            <h:outputLabel value="Years:" for="years" />
                            <p:inputText id="years" value="#{trackController.track.years}" title="Years" />
                            <h:outputLabel value="Style:" for="style" />
                            <p:inputText id="style" value="#{trackController.track.style}" title="Style" />
                        </p:panelGrid>
                        <h:commandButton action="#{trackController.updateTrack()}" value="Modifier" />
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
